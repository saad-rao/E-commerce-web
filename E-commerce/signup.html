<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-box {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .form-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(83, 91, 242, 0.2);
    }

    h2 {
        color: #1e1f23;
        margin-bottom: 30px;
        font-size: 28px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 2px solid #1e1f23;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #535bf2;
        box-shadow: 0 0 8px rgba(83, 91, 242, 0.3);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #535bf2;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin: 15px 0;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #3e46d9;
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(83, 91, 242, 0.4);
    }

    p {
        color: #1e1f23;
        font-size: 14px;
    }

    #error-message, #signup-error {
        min-height: 20px;
        margin: 10px 0;
    }

    a {
        color: #535bf2;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    a:hover {
        color: #3e46d9;
        text-decoration: underline;
    }
    </style>
    <div class="container">
        <div class="form-box" id="signup-form">
            <h2>Signup</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-btn">Signup</button>
            <p id="signup-error" style="color: red;"></p>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="firebase-config.js" defer></script>
    <script src="signup.js" defer></script>
</body>
</html>
